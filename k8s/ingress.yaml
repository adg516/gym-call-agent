apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gym-call-agent
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # Request LetsEncrypt certificate via cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # TLS configuration - this tells cert-manager to issue a cert
  tls:
    - hosts:
        - bidetking.ddns.net
      secretName: gym-call-agent-tls
  rules:
    - host: bidetking.ddns.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gym-call-agent
                port:
                  number: 80
