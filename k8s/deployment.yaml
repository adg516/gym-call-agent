apiVersion: apps/v1
kind: Deployment
metadata:
  name: gym-call-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gym-call-agent
  template:
    metadata:
      labels:
        app: gym-call-agent
    spec:
      containers:
        - name: api
          image: gym-call-agent:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: ENV
              value: dev
            - name: LOG_LEVEL
              value: DEBUG
            - name: PUBLIC_BASE_URL
              value: https://bidetking.ddns.net
            # Twilio credentials (from k8s secret)
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  name: gym-call-agent-secrets
                  key: TWILIO_ACCOUNT_SID
                  optional: true
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gym-call-agent-secrets
                  key: TWILIO_AUTH_TOKEN
                  optional: true
            - name: TWILIO_FROM_NUMBER
              valueFrom:
                secretKeyRef:
                  name: gym-call-agent-secrets
                  key: TWILIO_FROM_NUMBER
                  optional: true
            # Deepgram credentials (from k8s secret)
            - name: DEEPGRAM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gym-call-agent-secrets
                  key: DEEPGRAM_API_KEY
                  optional: true